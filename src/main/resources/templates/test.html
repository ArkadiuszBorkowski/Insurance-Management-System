<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Formularz</title>
</head>
<body>
<div class="container">
    <form>
        <div class="row">
            <div class="input-field col s12 m3">
                <input id="imie" type="text" class="validate">
                <label for="imie">Imię</label>
            </div>
            <div class="input-field col s12 m3">
                <input id="nazwisko" type="text" class="validate">
                <label for="nazwisko">Nazwisko</label>
            </div>
            <div class="input-field col s12 m3">
                <input id="data_urodzenia" type="text" >
                <label for="data_urodzenia">Data urodzenia</label>
            </div>
            <div class="input-field col s12 m3">
                <select id="status_szkody">
                    <option value="" disabled selected>Wybierz status</option>
                    <option value="1">Status 1</option>
                    <option value="2">Status 2</option>
                </select>
                <label for="status_szkody" class="static">Status szkody</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m3">
                <select id="decyzja">
                    <option value="" disabled selected>Wybierz decyzję</option>
                    <option value="1">Decyzja 1</option>
                    <option value="2">Decyzja 2</option>
                </select>
                <label for="decyzja">Decyzja</label>
            </div>
            <div class="input-field col s12 m3">
                <input id="opis_szkody" type="text" class="validate">
                <label for="opis_szkody">Opis szkody</label>
            </div>
            <div class="input-field col s12 m3">
                <input id="data_zdarzenia" type="text" class="datepicker">
                <label for="data_zdarzenia">Data zdarzenia</label>
            </div>
            <div class="input-field col s12 m3">
                <input id="pesel" type="text" class="validate">
                <label for="pesel">PESEL</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);

        var dateElems = document.querySelectorAll('.datepicker');
        M.Datepicker.init(dateElems, {
            format: 'yyyy-mm-dd'
        });
    });
</script>
</body>
</html>
