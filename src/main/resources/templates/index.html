<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>

<!-- PASEK MENU -->
<header th:replace="~{fragments :: header}"></header>

<!-- WYSZUKIWARKA -->
<nav th:replace="~{fragments :: search}"></nav>
<div><br><br></div>

<!-- ZAWARTOŚĆ STRONY -->
<main>
    <div class="container">
        <div class="row">

            <!-- SEKCJA KAFELKÓW -->
            <div class="col s12 m6 l9">
                <div class="row">

                    <div class="col s12 m6 l3">
                        <div class="card">
                            <div class="card-image">
                                <img src="/images/policy.jpg" alt="POLISA UBEZPIECZENIOWA">
                            </div>
                            <div class="card-action">
                                <a href="/policy">POLISY</a>
                            </div>
                        </div>
                    </div>

                    <div class="col s12 m6 l3">
                        <div class="card">
                            <div class="card-image">
                                <img src="/images/claims.jpg" alt="SZKODA UBEZPIECZENIOWA">
                            </div>
                            <div class="card-action">
                                <a href="/claims">SZKODY</a>
                            </div>
                        </div>
                    </div>

                    <div class="col s12 m6 l3">
                        <div class="card">
                            <div class="card-image">
                                <img src="/images/products.jpg" alt="PRODUKTY UBEZPIECZENIOWE">
                            </div>
                            <div class="card-action">
                                <a href="/products">PRODUKTY</a>
                            </div>
                        </div>
                    </div>

                    <div class="col s12 m6 l3">
                        <div class="card">
                            <div class="card-image">
                                <img src="/images/clients.jpg" alt="KLIENT">
                            </div>
                            <div class="card-action">
                                <a href="/clients">Klient</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- SEKCJA SKRÓTY PODSUMOWANIA -->
            <div class="col s12 m6 l3">
                <div class="card teal darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Podsumowanie:</span>
                        <p>Liczba aktywnych polis: 1200</p>
                        <p>Liczba zgłoszonych szkód: 300</p>
                        <p>Liczba wypłaconych szkód: 250</p>
                        <p>Szkody z bliskim terminem: 250</p>
                        <p>Szkody z bliskim terminem: 250</p>
                    </div>
                    <div class="card-action">
                        <a href="/claims">Szkody</a>
                        <a href="/policy">Polisy</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>

<!-- SZYBKI DOSTĘP - SKRÓTY -->
<div th:replace="~{fragments :: floating_btn}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- SEKCJA NAWIGACJI by https://materializecss.com/navbar.html -->
<script th:replace="~{fragments :: script_nav}"></script>
<!-- SEKCJA SZYBKI DOSTĘP (prawy dolny róg) by https://materializecss.com/floating-action-button.html -->
<script th:replace="~{fragments :: script_quick_access_btn}"></script>

</body>
</html>
